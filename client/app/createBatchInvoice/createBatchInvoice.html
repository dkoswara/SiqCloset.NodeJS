<div class="container" ng-controller="createBatchInvoice as vm">

    <div class="starter-template">
        <h1>Create Batch Invoice</h1>

        <input type="text" ng-model="vm.batchNum" placeholder="Enter batch number..."/>
        <br><br>
        <a class="btn btn-primary" ng-click="vm.createBatchInvoice()">Create Batch Invoice</a>
        <br><br>
        <p>{{vm.status}}</p>
        <p>{{vm.results}}</p>
    </div>

</div>

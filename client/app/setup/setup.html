<div class="container" ng-controller="setup as vm">

    <div class="starter-template">
        <h3>Smtp Settings</h3>

        <div ng-repeat="entity in vm.smtpSettings">
            <label>Provider:</label>&nbsp;<input type="text" ng-model="entity.serviceName"/>&nbsp;
            <label>Username:</label>&nbsp;<input type="text" ng-model="entity.username"/>&nbsp;
            <label>Password:</label>&nbsp;<input type="password" ng-model="entity.password"/>
        </div>

        <h3>Mail Options</h3>

        <div ng-repeat="entity in vm.mailOptions">
            <label>From:</label>&nbsp;<input type="text" ng-model="entity.from"/>&nbsp;
            <label>To:</label>&nbsp;<input type="text" ng-model="entity.to"/>&nbsp;
            <label>Cc:</label>&nbsp;<input type="text" ng-model="entity.cc"/>&nbsp;
            <label>For Tracking: </label>&nbsp;<input type="checkbox" ng-model="entity.toSendShipmentTracking" ng-change="vm.setMailOptionFlag(entity, 'toSendShipmentTracking')"/>&nbsp;
            <label>For Shipment Schedule: </label>&nbsp;<input type="checkbox" ng-model="entity.toSendShipmentSchedule" ng-change="vm.setMailOptionFlag(entity, 'toSendShipmentSchedule')"/>&nbsp;
            <a class="btn btn-danger" ng-click="vm.deleteMailOption(entity)">Delete</a>
        </div>
        
        <br><br>
        <a class="btn btn-primary" ng-click="vm.saveChanges()" ng-disabled="!vm.hasChanges()">Save Changes</a>
        <br><br>
        <a class="btn btn-primary" ng-click="vm.addMailOption()">Add Mail Option</a>

        <p>{{vm.status}}</p>

    </div>

</div>

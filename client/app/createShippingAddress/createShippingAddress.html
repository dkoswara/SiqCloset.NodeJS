<div class="container" ng-controller="createShippingAddress as vm">

    <div class="starter-template">
        <h1>Create Shipping Address</h1>

        <input type="text" ng-model="vm.batchNum" placeholder="Enter batch number..."/>
        <br><br>
        <a class="btn btn-primary" ng-click="vm.createShippingAddress()">Create Shipping Address</a>
        <br><br>
        <a class="btn btn-primary" ng-click="vm.getMissingCustomers()">Get Missing Customers</a>
        <br><br>
        <p>{{vm.status}}</p>
        <p>{{vm.results}}</p>
    </div>

</div>
